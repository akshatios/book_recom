<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>

        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Recommend Books</h1> 
                <form action="/recommend_books"method='post'>
                    <input name="user_input" type="text" class="from-control"><br>
                    <input type="submit" class="btn btn-lg-warning">
                </form>
            </div>
     
            {% if data %}
              {% for i in data %}
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ i[2] }}"> 
                            <h5>{{ i[0] }}</h5>
                            <h5>{{ i[1] }}</h5>
                            
                       </div>
                    </div>
                </div>
              {% endfor %}

            {% endif %}

            
        </div>
    </div>

</body>
